name: .NET

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  build_client:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
    - uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: Install dependencies
      working-directory: ./client
      run: npm ci

    - name: Build     
      working-directory: ./client
      run: npm run build