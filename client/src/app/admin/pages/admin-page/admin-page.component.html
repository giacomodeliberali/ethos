<ion-content>
  <div class="page-container">
    <div class="toolbar">
      <div class="logo-container">
        <img src="../../../../assets/images/ethos.svg" />
      </div>
    </div>
    <div class="content-container">
      <div class="datepicker-container">
        <ion-button fill="clear" (click)="goToPrevDay()">
          <ion-icon color="secondary" name="arrow-back-outline"></ion-icon>
        </ion-button>
        <ion-item lines="none">
          <ion-label><ion-icon name="calendar-outline"></ion-icon></ion-label>
          <ion-datetime
            mode="ios"
            [value]="currentDate"
            [monthShortNames]="[
              'Gen',
              'Feb',
              'Mar',
              'Apr',
              'Mag',
              'Giu',
              'Lug',
              'Ago',
              'Set',
              'Ott',
              'Nov',
              'Dic'
            ]"
            (ionChange)="currentDate = $event.detail.value"
            placeholder="Select Date"
          ></ion-datetime>
        </ion-item>
        <ion-button fill="clear" (click)="goToNextDay()">
          <ion-icon color="secondary" name="arrow-forward-outline"></ion-icon>
        </ion-button>
      </div>
      <div class="today-container">
        <ion-button
          size="small"
          fill="outline"
          color="secondary"
          (click)="goToToday()"
          >Vai a oggi</ion-button
        >
      </div>
      <div class="day-periods">
        <div class="day-period">
          <h1 class="title">
            <span>Mattina</span>
          </h1>
          <div class="courses-container" *ngIf="schedules">
            <div class="no-elements" *ngIf="schedules.morning.length <= 0">
              Non sono previsti corsi durante la mattinata
            </div>
            <ng-container *ngIf="schedules.morning.length > 0">
              <div class="course" *ngFor="let schedule of schedules.morning">
                <app-schedule-card
                  mode="admin"
                  [schedule]="schedule"
                  (editClick)="enterEditMode($event)"
                  (deleteClick)="enterDeleteMode(schedule)"
                  (showBookingsClick)="showBookings($event)"
                ></app-schedule-card>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="day-period">
          <h1 class="title">
            <span>Pomeriggio</span>
          </h1>
          <div class="courses-container" *ngIf="schedules">
            <div class="no-elements" *ngIf="schedules.afternoon.length <= 0">
              Non sono previsti corsi durante il pomeriggio
            </div>
            <ng-container *ngIf="schedules.afternoon.length > 0">
              <div class="course" *ngFor="let schedule of schedules.afternoon">
                <app-schedule-card
                  mode="admin"
                  [schedule]="schedule"
                  (editClick)="enterEditMode($event)"
                  (deleteClick)="enterDeleteMode(schedule)"
                  (showBookingsClick)="showBookings($event)"
                ></app-schedule-card>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="day-period">
          <h1 class="title">
            <span>Sera</span>
          </h1>
          <div class="courses-container" *ngIf="schedules">
            <div class="no-elements" *ngIf="schedules.evening.length <= 0">
              Non sono previsti corsi durante la sera
            </div>
            <ng-container *ngIf="schedules.evening.length > 0">
              <div class="course" *ngFor="let schedule of schedules.evening">
                <app-schedule-card
                  mode="admin"
                  [schedule]="schedule"
                  (editClick)="enterEditMode($event)"
                  (deleteClick)="enterDeleteMode(schedule)"
                  (showBookingsClick)="showBookings($event)"
                ></app-schedule-card>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-fab mode="ios" horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button size="small" color="tertiary">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button color="primary" (click)="enterAddMode($event)">
      <ion-icon name="add-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light" (click)="goToUserSettings()">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light" (click)="openLogoutModal()">
      <ion-icon name="exit-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
