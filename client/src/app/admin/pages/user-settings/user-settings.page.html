<ion-content>
  <div class="page-container">
    <div class="toolbar">
      <div class="logo-container">
        <img src="../../../../assets/images/ethos.svg" />
      </div>
    </div>
    <div class="content-container">
      <app-user-card [user]="currentUser"></app-user-card>
    </div>
  </div>
</ion-content>
<ion-fab mode="ios" horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button size="small" color="tertiary">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button color="light">
      <ion-icon name="today-outline" (click)="goToSchedulePage()"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
