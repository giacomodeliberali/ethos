    <div
      class="container login-card-container"
      [@loginToRegister]="currentForm"
    >
      <ion-card>
        <ion-card-header
          color="tertiary"
          [ngClass]="{ register: currentForm === 'register' }"
        >
          <div class="overlay"></div>
          <ion-card-title>BENVENUTO!</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <ion-segment
            mode="md"
            [value]="currentForm"
            (ionChange)="changeForm($event)"
          >
            <ion-segment-button value="login">
              <ion-label>Accedi</ion-label>
            </ion-segment-button>
            <ion-segment-button value="register">
              <ion-label>Registrati</ion-label>
            </ion-segment-button>
          </ion-segment>
          <div class="form-container">
            <div
              class="login"
              *ngIf="currentForm === 'login'"
              [formGroup]="loginForm"
            >
              <div class="input-container">
                <app-form-field
                  formControlName="userNameOrEmail"
                  type="text"
                  placeholder="email o username"
                  name="email"
                  icon="person-circle-outline"
                ></app-form-field>
              </div>
              <div class="input-container">
                <app-form-field
                  formControlName="password"
                  type="password"
                  placeholder="password"
                  name="password"
                  icon="lock-open-outline"
                ></app-form-field>
              </div>
              <ion-button
                mode="md"
                (click)="openForgotPasswordModal($event)"
                class="forgot-password"
                >Password dimenticata?</ion-button
              >
            </div>
            <div
              class="register"
              *ngIf="currentForm === 'register'"
              [formGroup]="registerForm"
            >
              <div class="input-container">
                <app-form-field
                  formControlName="email"
                  errorMessage="La mail non è valida"
                  type="email"
                  placeholder="email"
                  name="email"
                  icon="mail-outline"
                ></app-form-field>
              </div>
              <div class="input-container">
                <app-form-field
                  formControlName="userName"
                  errorMessage="Il campo è obbligatorio"
                  type="text"
                  placeholder="username"
                  name="username"
                  icon="barbell-outline"
                ></app-form-field>
              </div>
              <div class="input-container">
                <app-form-field
                  formControlName="fullName"
                  errorMessage="Il campo è obbligatorio"
                  type="text"
                  placeholder="nome completo"
                  name="fullName"
                  icon="person-circle-outline"
                ></app-form-field>
              </div>
              <div class="input-container">
                <app-form-field
                  formControlName="password"
                  errorMessage="Password da 6 caratteri e deve contenere:<br/>  - Una lettera minuscola<br/>  - Una lettera maiuscola<br/>  - Un numero<br/>  - Un carattere speciale (#$^+=!*()@%&)"
                  type="password"
                  placeholder="password"
                  name="password"
                  icon="lock-open-outline"
                ></app-form-field>
              </div>
            </div>
          </div>
          <ion-fab-button
            color="tertiary"
            (click)="submitForm()"
            [disabled]="currentForm === 'register' && registerForm.invalid"
          >
            <ion-icon name="arrow-forward-outline"></ion-icon>
          </ion-fab-button>
        </ion-card-content>
      </ion-card>
    </div>

</ion-content>
