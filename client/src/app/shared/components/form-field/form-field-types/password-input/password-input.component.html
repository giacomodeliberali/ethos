<input
  class="input"
  (change)="changeValue($event)"
  [placeholder]="placeholder"
  [name]="name"
  [type]="type"
  [value]="valueChange | async"
  [disabled]="disabled"
  (focus)="changeFocus('focus')"
  (blur)="changeFocus('blur')"
/>
<ion-icon
  class="show-password"
  *ngIf="type === 'password' || (type === 'text' && showPassword)"
  [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
  (click)="changeShowPassword()"
></ion-icon>
