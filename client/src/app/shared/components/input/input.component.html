<div class="page">
  <ion-icon [name]="icon"></ion-icon>
  <input
    class="input"
    *ngIf="!multiline && !isSpecialType"
    (keyup)="changeValue($event)"
    [placeholder]="placeholder"
    [name]="name"
    [type]="type"
    (focus)="changeFocus(true)"
    (blur)="changeFocus(false)"
  />
  <textarea
    class="input"
    *ngIf="multiline && !isSpecialType"
    (keyup)="changeValue($event)"
    [placeholder]="placeholder"
    [name]="name"
    rows="3"
    (focus)="changeFocus(true)"
    (blur)="changeFocus(false)"
  ></textarea>
  <ion-datetime
    *ngIf="isSpecialType && type === 'time'"
    class="input datetime"
    displayFormat="HH:mm"
    [placeholder]="placeholder"
    [name]="name"
    (ionChange)="changeValue($event)"
    (ionFocus)="changeFocus(true)"
    (ionBlur)="changeFocus(false)"
  >
  </ion-datetime>
  <ion-icon
    class="show-password"
    *ngIf="type === 'password' || (type === 'text' && showPassword)"
    [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"
    (click)="changeShowPassword()"
  ></ion-icon>
</div>
<div *ngIf="!isValid" class="error-message" [innerHTML]="errorMessage"></div>
