<div
  modal-default-content
  [successButton]="{
    type: 'danger',
    fill: true,
    title: 'Logout'
  }"
  [cancelButton]="{
    type: 'danger',
    fill: false,
    title: 'Annulla'
  }"
  (buttonClicked)="closeModal($event)"
>
  <h3 class="popup-title">Logout</h3>
  <div class="text">Sei sicuro di voler uscire dall'applicazione?</div>
</div>
