<div
  class="form-container"
  modal-default-content
  [cancelButton]="{
    title: 'Annulla',
    fill: false,
    type: 'secondary'
  }"
  [successButton]="{
    title: 'Logout',
    fill: true,
    type: 'danger'
  }"
  (closeModalEvent)="closeModal($event)"
>
  <div class="title-section">
    <h2>Logout</h2>
  </div>
  <div class="section">
    <div class="label">Sei sicuro di voler uscire dall'applicazione?</div>
  </div>
</div>
