<div class="image-and-info-container">
  <img class="user-image" src="../../../../assets/images/no-user.jpg" />
  <ion-card class="info">
    <h3>{{ user?.fullName | titlecase }}</h3>
    <div class="username">{{ user?.userName }}</div>
    <div class="email">{{ user?.email }}</div>

    <ion-button color="danger" style="margin-top: 20px" (click)="logout()">
      Logout
      <ion-icon slot="end" name="exit-outline"></ion-icon>
    </ion-button>
  </ion-card>
</div>
