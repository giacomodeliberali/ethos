<div class="chip-container" *ngFor="let day of weekDays | keyvalue: daysOrder">
  <ion-chip
    [ngClass]="{ selected: value?.includes(day.value) }"
    color="tertiary"
    (click)="changeValue(day.value)"
    [outline]="!value?.includes(day.value)"
  >
    <ion-label color="dark">{{ day.key | titlecase }}</ion-label>
  </ion-chip>
</div>
