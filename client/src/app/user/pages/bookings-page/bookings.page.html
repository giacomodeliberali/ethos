<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="user"
        text="Indietro"
        color="light"
      ></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="page-container">
    <div class="toolbar">
      <div class="logo-container">
        <img src="../../../../assets/images/ethos.svg" />
      </div>
    </div>
    <div class="content-container">
      <h2 *ngIf="(bookings$ | async)?.length === 0">Nessuna prenotazione.</h2>

      <div *ngFor="let booking of bookings$ | async" class="bookings-container">
        <app-booking-card
          [booking]="booking"
          (unbookClick)="unbookCourse($event)"
        ></app-booking-card>
      </div>
    </div>
  </div>
</ion-content>
