<ion-content>
  <div class="page-container">
    <div class="toolbar">
      <div class="logo-container">
        <img src="../../../../assets/images/ethos.svg" />
      </div>
    </div>
    <div class="slider-container">
      <ion-slides [options]="slideOpts" #slideWithNav>
        <ion-slide *ngFor="let s of slides">
          <ion-card>
            <ion-card-title>{{ s }}</ion-card-title>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>
  </div>
</ion-content>
<ion-fab mode="ios" horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button size="small" color="tertiary">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button color="light">
      <ion-icon name="today-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
