<ion-content>
  <div class="page-container">
    <div class="toolbar">
      <div class="logo-container"><img src="../../../../assets/images/ethos.svg"></div>
    </div>
    <div class="content-container">
      <div class="datepicker-container">
        <ion-item lines="none">
          <ion-label><ion-icon name="calendar-outline"></ion-icon></ion-label>
          <ion-datetime 
            mode="ios" 
            [value]="currentDate" 
            [monthShortNames]="['Gen', 'Feb', 'Mar', 'Apr', 'Mag', 'Giu', 'Lug', 'Ago', 'Set', 'Ott', 'Nov', 'Dic']"
            (ionChange)="dateChanged($event.detail.value)"
            placeholder="Select Date"></ion-datetime>
        </ion-item>
      </div>
      <div class="day-periods">
        <div class="day-period" *ngFor="let dayPeriod of schedules | keyvalue">
          <h1 class="title">{{dayPeriod.key | titlecase}}</h1>
          <div class="courses-container">
            <div class="course" *ngFor="let schedule of dayPeriod.value">AAA</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<ion-fab mode="ios" horizontal="start" vertical="bottom" slot="fixed">
  <ion-fab-button size="small" color="tertiary">
    <ion-icon name="menu-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="end">
    <ion-fab-button color="light">
      <ion-icon name="today-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-button color="light">
      <ion-icon name="person-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab-list>
</ion-fab>
